<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Clock</title>
</head>
<body>
  <div class="wrappor">
    <div class="clock-border">
      <div class="clock">
        <li>
          <div>1</div>
        </li>
        <li>
          <div>2</div>
        </li>
        <li>
          <div>3</div>
        </li>
        <li>
          <div>4</div>
        </li>
        <li>
          <div>5</div>
        </li>
        <li>
          <div>6</div>
        </li>
        <li>
          <div>7</div>
        </li>
        <li>
          <div>8</div>
        </li>
        <li>
          <div>9</div>
        </li>
        <li>
          <div>10</div>
        </li>
        <li>
          <div>11</div>
        </li>
        <li>
          <div>12</div>
        </li>
        <div class="logo">Royal</div>
        <div class="hand">
          <div class="hour" id="hour"><i></i></div>
        <div class="min" id="min"><i></i></div>
        <div class="sec" id="sec"><i></i></div>
        </div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>

</html>
